services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "7"
      USERNAME: "Mehraz"
      PASSWORD: "admin@123"
      RAM_SIZE: "12G"
      CPU_CORES: "4"
      DISK_SIZE: "600G"
      DISK2_SIZE: "300G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
